<div >
  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
                 [accept]="'.xml'" [showBrowseBtn]="true"
                 (onFileOver)="fileOver($event)"
                 (onFileLeave)="fileLeave($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">

      <div>
        <button mat-mini-fab color="primary" aria-label="Search Files" (click)="openFileSelector()">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </ng-template>
  </ngx-file-drop>
  <mat-card class="width-card" *ngIf="filesForSend.length > 0">
    <mat-card-header>
      <mat-card-title >Arquivos</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let file of filesForSend; let index">
          <mat-label  class="text-center"> {{file.name}}</mat-label>
          <button mat-button color="primary" (click)="fileOver(file)" ><mat-icon [fontIcon]="'close'" class="mat-icon-rtl-mirror"></mat-icon></button>
    </mat-card-content>

    <mat-card-actions style="padding-left: 20%;">
      <button mat-raised-button color="primary" slot="center" (click)="fileSend()" >Processar <mat-icon>open_in_new</mat-icon></button>
    </mat-card-actions>
  </mat-card>
  <p>
    Quantidade de arquivos: {{filesForSend.length}}
  </p>
</div>
